    var redLineId = 147;

    var directionNames = ['← West', 'East →'];
    var directionNamesAllLines = ['← West (Red)', 'East (Red) →', '← West (Blue/Green)', 'East (Blue/Green) →'];
    var directionIds = [14, 3];
    var directionIdsAllLines = [14, 3, 14, 3];
    function openStation(name, stationId, lineId) {
      appInterface.goToStation(name, directionNames, directionIds, stationId, lineId);
    }
    function openStationMultipleIds(name, stationIds, lineId) {
      appInterface.goToStationMultipleDirs(name, directionNames, directionIds, stationIds, lineId);
    }
    function openStationMultipleLines(name, stationIds) {
      appInterface.goToStationMultipleLines(name, directionNamesAllLines, directionIdsAllLines, stationIds, [redLineId, redLineId, blueGreenLinesId, blueGreenLinesId]);
    }
    </script>
