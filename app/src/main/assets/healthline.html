    <script type="text/javascript">
    var healthLineId = 136;
    var directionNames = ['← West', 'East →'];
    var directionIds = [14, 3];
    function openStation(name, stationId, lineId) {
      appInterface.goToStation(name, directionNames, directionIds, stationId, lineId);
    }
    function openStationOneDirection(name, stationId, direction, lineId) {
      appInterface.goToStation(name, [directionNames[direction]], [directionIds[direction]], stationId, lineId);
    }
    function openStationMultipleIds(name, stationIds, lineId) {
      appInterface.goToStationMultipleDirs(name, directionNames, directionIds, stationIds, lineId);
    }
    </script>
